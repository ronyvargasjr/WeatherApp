<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
            <main class="container">


                
                <section class="weather_container">
                        <div id="temp" class="temperature">
                            <p>70</p>
                        </div>

                        <div id="where" class="location">
                            <p>New York City</p>
                        </div>
                        
                        <div id="when" class="time_day_date">
                            <div class="time">
                                <p>12:00</p>
                            </div>
                            <div class="day">
                                <p>Sunday</p>
                            </div>
                            <div class="date">
                                <p>2025-10-18</p>
                            </div>
                        </div>
                        <div class="condition">
                            <p>Sunny</p>
                        </div>
                        
                </section>
                    <nav>
                        <form class="search_area">
                            <input type="text" placeholder="Search for a location" class="search_bar">
                            <button type="submit">Search</button>
                        </form>
                    </nav>
            </main>
    
    <script src="script.js"></script>
</body>
</html>
